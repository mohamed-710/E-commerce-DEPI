<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/all.min.css">
  <title>E-commerce</title>
</head>

<body>
  <!-- Navabar -->
  <nav>
    <div class="d-flex justify-content-between align-items-center flex-column flex-md-row p-3  gap-1">
      <span class="brand">
        <i class="fa-solid fa-shop"></i>
        <a class="E-shop" href="#">E-shop</a>
      </span>

      <form class="search-bar">
        <input class="user-input" type="search" placeholder="Search">
        <button class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <button class="btn" id="cartButton" type="button">
        <span id="num_of_item" class="cart-popup">0</span>
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
    </div>
  </nav>
  <!-- main card and sidebar -->
  <main class="container">
    <div id="loading" class=" d-flex vh-100 justify-content-center align-items-center gap-2">
      <i class="fa-solid fa-spinner fa-spin"></i> Loading
    </div>

    <div class="d-none d-flex vh-100 justify-content-center align-items-center" id="error">
      <div class="alert alert-danger" role="alert">
        An error occurred.
      </div>
    </div>

    <div id="main-content" class="d-none py-5 mt-3">

      <aside id="side-bar-categories"
        class="col-12 col-md-3 bg-white border shadow rounded-1 vh-100 position-fixed start-0 p-3">
        <div class="d-flex justify-content-between">
          <h3 class="mb-3">Categories</h3>
          <button class="btn d-md-none" id="closeSidebar">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <ul id="categories" class="list-unstyled"></ul>
      </aside>

      <div class="col-12 col-md-9 offset-md-3 mt-3">
        <div class="row" id="items">
        </div>
      </div>

    </div>
  </main>
  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>your cart</h2>
      <div class="cart-content">
        <!-- cart item -->
        <div class="cart-item">
        <!-- end of cart item -->
      </div>
      
    </div>
  </div>

  <script src="js/jquery-3.7.1.min.js"></script>
  <script type="module" src="js/main.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
