<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/all.min.css">
  <title>E-commerce</title>
</head>

<body>
  <nav class="position-fixed w-100 z-3 mb-5">
    <div class="header">
      <span class="brand">
        <i class="fa-solid fa-shop"></i>
        <a class="E-shop" href="#">E-shop</a>
      </span>
      <form class="search-bar">
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            All category
          </button>
          <ul class="dropdown-menu">
          </ul>
        </div>
        <input class="user-input" type="search" placeholder="Search">
        <button class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <button class="btn" id="cartButton" type="button">
        <span id="num_of_item" class="cart-popup ">0</span>
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
    </div>
  </nav>
  <div class="main">
    <div class="loading d-none">
      <i class="fa-solid fa-spinner fa-spin"></i> Loading...
    </div>
    <div class="error d-none">
      <div class="alert alert-danger" role="alert">
        An error occurred.
      </div>
    </div>
    <div class="main-content d-none">
      <div class="sidebar ">
        <h2>Categories</h2>
        <ul class="categories"></ul>
      </div>
      <div class="card-container"></div>
    </div>
    <div class="cart-sidebar d-none">
      <h2>Cart</h2>
      <div class="cart-content">
        <p class="empty-cart-message">Your cart is empty</p>
        <ul class="cart-items list-unstyled"></ul>
      </div>
    </div>
  </div>


  <script src="js/jquery-3.7.1.min.js"></script>
  <script type="module" src="js/main.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>


</body>

</html>
